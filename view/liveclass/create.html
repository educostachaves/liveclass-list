<h2>LiveClass</h2>
<div class="large-12">
    <form novalidate class="form-horizontal">
        <div class="row">
            <div class="large-12 columns">
                <label>Name
                    <input name="Name" type="text" ng-model="form.Name" required />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-6 columns">
                <label>Url
                    <input name="Url" type="text" ng-model="form.Url" required />
                </label>
            </div>
            <div class="large-6 columns">
                <label>Chat Url
                    <input name="ChatUrl" type="text" ng-model="form.Chat" required />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-6 columns">
                <label>HomeworkUrl
                    <input name="HomeworkUrl" type="text" ng-model="form.HomeworkUrl" required />
                </label>
            </div>
            <div class="large-6 columns">
                <label>ExtraContentUrl
                    <input name="ExtraContentUrl" type="text" ng-model="form.ExtraContentUrl" required />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-6 columns">
                <label>Start
                    <input name="Start" type="datetime-local" ng-model="form.Start" required />
                </label>
            </div>
            <div class="large-3 columns">
                <label>Duration
                    <input name="Duration" type="text" ng-model="form.Duration" required />
                </label>
            </div>
            <div class="large-3 columns">
                <label>Tag
                    <input name="Tag" type="text" ng-model="form.Tag" required />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-4 columns">
                <label>Route
                    <input name="Route" type="text" ng-model="form.Route" required />
                </label>
            </div>
            <div class="large-3 columns">
                <span>{{Teachers}}</span>
                <label>Teachers</label>
                <div data-ng-repeat="Teacher in Teachers">
                    <select ng-model="Teacher.Name" placeholder="Choose a Teacher" class="large-10 columns">
                        <option value="">Choose a Teacher</option>
                        <option>Rafael Cunha</option>
                        <option>Eduardo Chaves</option>
                        <option>Joilson Nascimento</option>
                    </select>
                    <div class="large-2 columns">
                        <button class="button radius tiny alert" ng-show="$last" ng-click="removeTeacher()">-</button>
                    </div>
               </div>           
            </div>
            <div class="large-1 columns">
                <label>&nbsp;</label>
                <button class="button tiny radius" ng-click="addNewTeacher()">+</button>
            </div>
            <div class="large-3 columns">
                <span>{{Disciplines}}</span>
                <label>Disciplines</label>
                <div data-ng-repeat="Discipline in Disciplines">
                    <select ng-model="Discipline.Name" placeholder="Choose a Discipline" class="large-10 columns">
                        <option value="">Choose a Discipline</option>
                        <option>Matemática</option>
                        <option>Física</option>
                        <option>Química</option>
                    </select>
                    <div class="large-2 columns">
                        <button class="button radius tiny alert" ng-show="$last" ng-click="removeDiscipline()">-</button>
                    </div>
                </div>
            </div>
            <div class="large-1 columns">
                <label>&nbsp;</label>
                <button class="button tiny radius" ng-click="addNewDiscipline()">+</button>
            </div>
        </div>
        
        <div class="row">
            <div class="large-12 columns">
                <a href="#/liveclass" class="button radius left">Voltar</a>
                <button type="submit" class="button radius right" ng-click="save()">Save</button>      
            </div>
        </div>
        <pre>form = {{form | json}}</pre>
    </form>
</div>
